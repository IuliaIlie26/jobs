<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<f:loadBundle basename="ApplicationResources" var="msg" />

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Please log in</title>
</head>
<body>
	<h:form style="text-align:center">
		<h:outputLabel id ="label" value="#{msg.loginRequest} " />
		<br></br>
		<h:inputText id="username" value="#{login.username}"
			pt:placeholder="#{msg.username}"></h:inputText>
		<br></br>
		<h:inputSecret id="password" value="#{login.password}"
			pt:placeholder="#{msg.password}"></h:inputSecret><br></br>
		<h:commandButton action="#{login.validateUsernamePassword}"
			value="Login"></h:commandButton>
	</h:form>
</body>
</html>
