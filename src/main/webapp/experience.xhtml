<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<script type="text/javascript">
	var i = 0;
	document.getElementById('button').onclick = duplicate;
	function duplicate(id) {
		var original = document.getElementById(id);
		var clone = original.cloneNode(true);
		clone.id = id + ++i;
		clone.onclick = duplicate;
		original.parentNode.appendChild(clone);
	}
</script>
</head>
<h:body>
	<h:form>
		<div id="current">
			<h:outputLabel id="experience" value="#{msg.experience}" /><br/>
			<h:outputLabel id="current" value="#{msg.currentPlace}" /> 
			<h:inputText id="inputPosition" value="#{cvBean.currentPosition}" /><br/>
			<h:outputLabel id="comp" value="#{msg.CVcompany}" />
			<h:inputText id="inputCompany" value="#{cvBean.currentCompany}" /><br/>
			<h:outputLabel id="sinceCurrent" value="#{msg.since}" />
			<h:inputText id="inputDateCurrent" value="#{cvBean.sinceDateCurrent}" />
			<br />
			<h:selectOneMenu value="#{cvBean.selectedDomain}">
				<f:selectItem itemLabel="#{msg.domain}" itemValue="" />
				<f:selectItems value="#{cv.domainList}" itemValue="" />
			</h:selectOneMenu> <br/>
			<h:commandButton id="button" onclick="duplicate('current')"
				value="#{msg.duplicate}" />
		</div>
	</h:form>
</h:body>
</html>
