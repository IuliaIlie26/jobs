<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<f:loadBundle basename="ApplicationResources" var="msg" />

<h:head>
	<title>Find my dream job</title>
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>
	<h:form style="width:1000px;">
		<p:growl id="message"></p:growl>
		<p:tabView>
			<p:tab title="#{msg.search}">
				<h:inputText value="#{searchBean.job}" pt:placeholder="#{msg.job}">

				</h:inputText>
				<h:inputText value="#{searchBean.company}"
					pt:placeholder="#{msg.company}">

				</h:inputText>
				<h:selectOneMenu value="#{searchBean.selectedDomain}"
					required="true">
					<f:selectItem itemLabel="#{msg.domainsAll}" itemValue="" />
					<f:selectItems value="#{searchBean.list}" itemValue="" />

				</h:selectOneMenu>
				<h:selectOneMenu value="#{searchBean.selectedCity}" required="true">
					<f:selectItem itemLabel="#{msg.citiesAll}" itemValue="" />
					<f:selectItems value="#{searchBean.city}" itemValue="" />

				</h:selectOneMenu>
				<h:commandButton value="#{msg.search}" type="submit"
					action="#{searchBean.search}">
				</h:commandButton>
			</p:tab>
			<p:tab title="#{msg.createCV}">
				<h:outputLabel id="label" value="#{msg.CVlabel}" />
				<ui:include src="personalData.xhtml" />
				<h:commandButton id="next" value="#{msg.next}" action="#{cvBean.next}" style="text-align:right"/>
			</p:tab>
		</p:tabView>
	</h:form>
</h:body>
</html>
