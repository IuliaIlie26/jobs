<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<f:loadBundle basename="ApplicationResources" var="msg" />

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Search results</title>
</head>
<body>
	<h:form style="text-align:right">
		<h:inputText id="username" value="#{login.username}"
			pt:placeholder="#{msg.username}"></h:inputText>
		<h:inputSecret id="password" value="#{login.password}"
			pt:placeholder="#{msg.password}"></h:inputSecret>
		<h:commandButton action="#{login.validateUsernamePassword}"
			value="Login"></h:commandButton>
	</h:form>
	<h:form style="width:1300px;">
		<h:outputLabel
			value="#{msg.result} #{searchBean.job} #{searchBean.company} #{searchBean.selectedDomain} #{searchBean.selectedCity}" />
		<br />
		<h:dataTable var="row" value="#{resultsBean.getResultsDataTable()}"
			border="1">
			<h:column>
				<f:facet name="header">#{msg.job}</f:facet>
            #{row.position}
        </h:column>
			<h:column>
				<f:facet name="header">#{msg.resultCompany}</f:facet>
            #{row.company}
        </h:column>
			<h:column>
				<f:facet name="header">#{msg.city}</f:facet>
            #{row.city}
        </h:column>
			<h:column>
				<f:facet name="header">#{msg.description}</f:facet>
            #{row.description}
        </h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton type="submit" name="apply"
					value="#{msg.apply(#{row.position}, #{row.company}, #{row.city} )}"
					action="#{cvBean.apply()}" />
			</h:column>
		</h:dataTable>
		<p />
	</h:form>
</body>
</html>
