<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">

<f:loadBundle basename="ApplicationResources" var="msg" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Search results</title>
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>
	<h:form style="width:1300px;">
		<h:outputLabel
			value="#{msg.result} #{searchBean.job} #{searchBean.company} #{searchBean.selectedDomain} #{searchBean.selectedCity}" />
		<br />
		<b:dataTable var="row" value="#{resultsBean.resultsDataTable}"
			border="1">
			<b:dataTableColumn>
				<f:facet name="header">#{msg.job}</f:facet>
            #{row.position}
        </b:dataTableColumn>
			<b:dataTableColumn>
				<f:facet name="header">#{msg.resultCompany}</f:facet>
            #{row.company}
        </b:dataTableColumn>
			<b:dataTableColumn>
				<f:facet name="header">#{msg.city}</f:facet>
					#{row.city}
			</b:dataTableColumn>

			<b:dataTableColumn>
				<f:facet name="header">#{msg.description}</f:facet>
            #{row.description}
        </b:dataTableColumn>
			<b:dataTableColumn>
				<f:facet name="header">#{msg.website}</f:facet>
			#{row.website}
				</b:dataTableColumn>
			<b:dataTableColumn>
				<f:facet name="header">#{msg.apply}</f:facet>
				<b:commandButton type="submit" name="apply" value="#{msg.apply}"
					action="#{cvBean.apply}">
					<f:param name="id" value="#{row.id}" />
				</b:commandButton>
			</b:dataTableColumn>
		</b:dataTable>
	</h:form>
</h:body>
</html>
