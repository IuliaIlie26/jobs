<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">

<f:loadBundle basename="ApplicationResources" var="msg" />

<h:head>
	<title>Edit Jobs</title>
	<style>
.background {
	background-image: url(#{request.contextPath}/resources/img/register.jpg);
	background-repeat: no-repeat;
}
</style>
</h:head>
<h:body styleClass="background">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>
	<h:form style="padding-top:10px; padding-left: 20px">
		<div style="width: 100%; padding-bottom: 20px;">
			<h:outputLabel style="width:10%;" value="#{msg.publishPosition}" />
			<h:inputText style="width:15%;" id="pos" value="#{jobs.editPosition}"
				validatorMessage="#{msg.enterPosition}">
				<f:validateRequired />
			</h:inputText>
			<h:message for="pos" style="color:red" />
		</div>
		<div style="width: 100%; padding-bottom: 20px;">

			<h:outputLabel style="width:10%;" value="#{msg.publishCompany}" />
			<h:inputText style="width:15%;" value="#{jobs.company}"
				disabled="true" />
		</div>
		<div style="width: 100%; padding-bottom: 20px;">

			<h:outputLabel style="width:10%;" value="#{msg.publishLocation}" />
			<h:inputText style="width:15%;" id="city" value="#{jobs.editCity}"
				validatorMessage="#{msg.enterCity}">
				<f:validateRequired />
			</h:inputText>
			<h:message for="city" style="color:red" />
		</div>
		<div style="width: 100%; padding-bottom: 20px;">

			<h:outputLabel style="width:10%;" value="#{msg.publishDomain}" />
			<h:selectOneMenu style="width:15%;"
				value="#{jobs.editSelectedDomain}">
				<f:selectItems value="#{jobs.domainList}" itemValue="" />
			</h:selectOneMenu>
		</div>
		<div style="width: 100%; padding-bottom: 20px;">
			<h:outputLabel style="width:10%;" value="#{msg.publishDescription}" />
			<h:inputTextarea style="width:15%;" id="desc" cols="30" rows="10"
				value="#{jobs.editDescription}"
				validatorMessage="#{msg.enterDescription}">
				<f:validateRequired />
				<f:validateLength minimum="20" maximum="1500" />
			</h:inputTextarea>
			<h:message for="desc" style="color:red" />
		</div>
		<div style="width: 100%; padding-bottom: 20px;">
			<h:outputLabel style="width:10%;" value="#{msg.publishWebsite}" />
			<h:inputText style="width:15%;" id="web" value="#{jobs.editWebsite}"
				validatorMessage="#{msg.enterWebsite}">
				<f:validateRequired />
			</h:inputText>
			<h:message for="web" style="color:red" />
		</div>

		<b:commandButton value="#{msg.publishJ}" action="#{jobs.saveChanges}"
			iconAwesome="fa-save" look="primary"/>
	</h:form>
</h:body>
</html>
