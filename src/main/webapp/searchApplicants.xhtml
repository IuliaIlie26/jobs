<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">

<f:loadBundle basename="ApplicationResources" var="msg" />

<h:head>
	<title>Look for a candidate</title>
	<style>
.background {
	background-image: url(#{request.contextPath}/resources/img/search_Cand.jpg);
	background-repeat: no-repeat;
	background-position: right top;
	background-attachment: fixed;
}
</style>
</h:head>
<h:body styleClass="background">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>
	<h:form style="padding-top: 10px; padding-left: 20px">

		<h:selectOneMenu
			style="padding-bottom: 2px;padding-top: 4px; margin-left: 10px; margin-right: 10px;"
			value="#{applicationBean.selectedDomain}" required="true"
			requiredMessage="#{msg.selectDomain}">
			<f:selectItem itemLabel="#{msg.domainsAll}" itemValue=""
				itemDisabled="true" />
			<f:selectItems value="#{applicationBean.domains}" itemValue="" />
		</h:selectOneMenu>
		<h:inputText value="#{applicationBean.city}"
			pt:placeholder="#{msg.city}">
		</h:inputText>
		<b:commandButton value="#{msg.searchCandidates}" type="submit"
			action="#{applicationBean.search}" iconAwesome="fa-search"
			look="primary">
		</b:commandButton>
	</h:form>
</h:body>
</html>
