<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">

<f:loadBundle basename="ApplicationResources" var="msg" />

<h:head>
	<title>View Candidates</title>
	<style>
.background {
	background-image:
		url(#{request.contextPath}/resources/img/candidates.jpg);
	background-repeat: no-repeat;
	background-position: center;
	background-attachment: fixed;
}
</style>
</h:head>
<h:body styleClass="background">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>
	<h:form style="padding-top: 10px; padding-left: 20px">
		<h:selectOneMenu
			style="padding-bottom: 2px;padding-top: 4px; margin-left: 10px; margin-right: 10px;"
			value="#{viewApplicationBean.selectedCity}">
			<f:selectItems value="#{viewApplicationBean.city}" itemValue="" />
		</h:selectOneMenu>
		<h:selectOneMenu
			style="padding-bottom: 2px;padding-top: 4px; margin-right: 10px;dispay: #{viewApplicationBean.displayPosition}"
			value="#{viewApplicationBean.selectedPosition}">
			<f:selectItems value="#{viewApplicationBean.positions}" itemValue="" />
		</h:selectOneMenu>

		<b:commandButton value="#{msg.viewApplicants}" type="submit"
			action="#{viewApplicationBean.search}" iconAwesome="fa-search"
			look="primary">
		</b:commandButton>
	</h:form>
</h:body>
</html>
