<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">

<f:loadBundle basename="ApplicationResources" var="msg" />

<h:head>
	<title>View Candidates</title>
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>
	<h:form style="padding-top:10px;">
		<b:dataTable var="row" value="#{viewApplicationBean.application}"
			border="1">
			<b:dataTableColumn>
				<f:facet name="header">#{msg.applicant}</f:facet>
            #{row.applicant}
        </b:dataTableColumn>
			<b:dataTableColumn>
				<f:facet name="header">#{msg.cumulatedExperience}</f:facet>
            #{row.experience}
        </b:dataTableColumn>
			<b:dataTableColumn>
				<f:facet name="header">#{msg.language}</f:facet>
			#{row.language}
			</b:dataTableColumn>
			<b:dataTableColumn>
				<f:facet name="header">#{msg.skills}</f:facet>
			#{row.skills}
			</b:dataTableColumn>
			<b:dataTableColumn>
				<f:facet name="header">#{msg.viewCV}</f:facet>
				<b:commandButton action="#{applicationBean.downloadPDF}" name="apply"
					value="#{msg.viewCV}">
					<f:param name="applicationID" value="#{row.id}" />
				</b:commandButton>
			</b:dataTableColumn>
		</b:dataTable>

	</h:form>
</h:body>
</html>
